name: Lint & Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17"
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: TS check
        run: npm run lint:types
      - name: Test
        run: npm test -- --ci
